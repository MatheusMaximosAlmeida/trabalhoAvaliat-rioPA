<div class="container mt-3 bg-light border rounded ">
  <div class="col-10 d-grid mx-auto">
    <div class="mt-4">
      <p class="text-start fs-1 fw-bold" style="color: #39A0ED;">Calcular consumo</p>
      <p class="text-start fs-6 fw-normal" style="color: #3a3a3a;">
        Preencha os campos abaixo com dados relacionados a sua viagem
      </p>
    </div>

    <div class="card mt-2">
      <div class="card-body rounded border border-light">

        <p style="color:#bb2124;">(Use "." como identificador decimal)</p>

        <form action="" class="form-group">
          <label for="preco" class="fw-bold ">Preço da Gasolina</label>
          <div class="input-group mt-2">
            <span class="input-group-text bg-transparent" id="icone1" name="preco"><img src="assets/Group 2.svg"
                alt=""></span>
            <input type="text" class="form-control" placeholder="Ex: 6.5" aria-label="Ex: 6.5" aria-describedby="icone"
              name="precoGasolina" [(ngModel)]="precoGasolina" (keyup)="calcularGastoViagem()" />
          </div>

          <label for="distancia" class="mt-3 fw-bold">Distância da Viagem</label>
          <div class="input-group mt-2">
            <span class="input-group-text fw-bold bg-transparent" style="color: #39A0ED;" id="icone2"
              name="distancia1">Km</span>
            <input type="text" class="form-control " name="distancia" placeholder="Ex: 200" [(ngModel)]="distancia"
              (keyup)="calcularGastoViagem()" />
          </div>
          <label for="consumo" class="mt-4 fw-bold">Consumo do Carro</label>
          <div class="input-group mt-2">
            <span class="input-group-text fw-bold bg-transparent" id="icone2" name="consumo2"><img
                src="assets/Group 1.svg" alt="Icone de 16px de um caminhão"></span>
            <input type="text" class="form-control" name="consumo" placeholder="Ex: 10" [(ngModel)]="consumo"
              (keyup)="calcularGastoViagem()" />
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="text-center fs-6 fw-normal mt-5" style="color: #3a3a3a;">
    Sua viagem tera um gasto de:
  </div>

  <div class=" mt-2 fs-1 fw-bold d-flex align-items-center justify-content-center mb-4" style="color: #39A0ED;">
    <div>{{this.gastoViagem | currency : 'BRL'}}</div>
    <div class="d-flex align-items-center justify-content-center ms-3 ">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cash-stack rot"
        viewBox="0 0 16 16">
        <path d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1H1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
        <path
          d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V5zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2H3z" />
      </svg>
    </div>
  </div>
</div>
